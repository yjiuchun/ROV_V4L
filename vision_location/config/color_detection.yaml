# 颜色检测配置文件

# HSV颜色范围定义
color_ranges:
  red:
    - lower: [0, 50, 50]
      upper: [10, 255, 255]
    - lower: [170, 50, 50]
      upper: [180, 255, 255]
  
  yellow:
    - lower: [20, 50, 50]
      upper: [30, 255, 255]
  
  blue:
    - lower: [100, 50, 50]
      upper: [130, 255, 255]
  
  green:
    - lower: [40, 50, 50]
      upper: [80, 255, 255]

# 检测参数
detection_params:
  min_area: 100          # 最小轮廓面积
  circularity_threshold: 0.7  # 圆形度阈值
  kernel_size: 5         # 形态学操作核大小

# 相机内参 (需要根据实际标定结果调整)
camera_matrix:
  fx: 476.7030836014194
  fy: 476.7030836014194
  cx: 400.5
  cy: 300.5

# 畸变系数
distortion_coeffs: [0, 0, 0, 0]

# 3D特征点坐标 (相对于相机坐标系)
object_points:
  - [-0.15, 0.15, 0.0]    # 红色圆
  - [0.15, 0.15, 0.0]    # 黄色圆
  - [0.15, -0.15, 0.0]    # 蓝色圆
  - [-0.15, -0.15, 0.0]    # 绿色圆
